<header class="header_main">
  
  <div class="header_main__item cta">
    <button href="#" class="login-button crearIdea">Crear idea</button>
  </div>

  <div class="header_main__item user">
    <div class="header_main__item--title blank_">
      <h1 class="title_main_1">Inicio</h1>
    </div>

    <div class="header_main__item--user">
      <div class="icon-box">
        <div >
          <img class="search" src="assets/search.svg" alt="">

        </div>
      </div>
      <div class="icon-box">
        <a href="#"><img class="paper_plane" src="assets/ring.svg" alt=""></a>
      </div>
      <div class="icon-box">
        <div >
          <img (click)="show = !show" class="girl" [ngClass]="active" (click)="toggle()" src="assets/girl.jpg" alt="">
            <div *ngIf="show" class="show-options">
              <ul class="show-options-list">
                <li class="show-options-list__item">Perfil</li>
                <li class="show-options-list__item">Configuración</li>
                <li (click)="cerrarSesion()" class="show-options-list__item">Cerrar sesión</li>
              </ul>
            </div>
        </div>
      </div>
    </div>
  </div>
</header>
